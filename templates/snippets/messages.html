{% if messages %}
<div class="container">
    <div class="row">
        <div class="col col-lg-8 col-md-6 col-sm-4">
            <div class="my-div-style w-100">
                <ul class="messages" style="list-style:none;">
                    {% for message in messages %}
                    <li>{% if message.tags %} class="{{message.tag}}" {% endif %}>
                        {{message}}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endif %}
